<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cafe Finder — Leaflet (OpenStreetMap)</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header><h1>Cafe Finder (Leaflet + OSM)</h1></header>
  <div class="container">
    <aside class="sidebar">
      <div class="search-wrap">
        <input id="search" type="search" placeholder="Search address (Nominatim)" />
        <button id="locBtn" title="Use my location">📍</button>
      </div>
      <div class="controls">
        <label>Radius:
          <input id="radius" type="range" min="500" max="5000" step="100" value="1500" />
          <span id="radiusVal">1500 m</span>
        </label>
      </div>
      <ul id="placesList" class="places-list"></ul>
    </aside>
    <main id="map" class="map"></main>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="leaflet_script.js" defer></script>
</body>
</html>
